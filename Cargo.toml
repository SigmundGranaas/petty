[package]
name = "petty"
version = "0.1.0"
edition = "2021"

[dependencies]
# PDF generation
printpdf = { version = "0.8.2", features = ["png"] }

# Data processing
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
ureq = "3.0.11"
image = { version = "0.25.1", features = ["png", "jpeg", "gif"] }

# Template engines
handlebars = "6.3.2"
quick-xml = { version = "0.37.5", features = ["serialize"] }

# Utilities
thiserror = "2.0.12"
rand = "0.9.1"
log = "0.4"
env_logger = "0.11"

[dev-dependencies]
dhat = { version = "0.3"}

[features]
dhat-heap = []

[[example]]
name = "simple_report"
path = "examples/simple_report.rs"

[[example]]
name = "invoice_per_customer"
path = "examples/invoice_per_customer.rs"

[[example]]
name = "financial_report"
path = "examples/financial_report.rs"

[[example]]
name = "performance_test"
path = "examples/performance_test.rs"

[[example]]
name = "performance_test_xslt"
path = "examples/performance_test_xslt.rs"

[[example]]
name = "xslt_invoice"
path = "examples/xslt_invoice.rs"


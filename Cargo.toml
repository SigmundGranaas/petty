[package]
name = "petty"
version = "0.1.0"
edition = "2021"

[dependencies]
# PDF generation
lopdf = "0.36.0"
flate2 = "1.0"
printpdf = { version = "0.8.2", features = ["png"] }

# Data processing
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
image = { version = "0.25.1", features = ["png", "jpeg", "gif"] }

# Template engines
handlebars = "6.3.2"
quick-xml = { version = "0.37.5", features = ["serialize"] }

# Utilities & Async
thiserror = "2.0.12"
rand = "0.9.1"
log = "0.4"
num_cpus = "1.16"
env_logger = "0.11"
tokio = { version = "1.44.2", features = ["macros", "rt", "sync", "rt-multi-thread"] }
async-channel = "2.2.0"
itoa = "1.0.15"

[dev-dependencies]
dhat = { version = "0.3"}

[features]
dhat-heap = []


[[example]]
name = "performance_test"
path = "examples/performance_test.rs"

[[example]]
name = "performance_test_xslt"
path = "examples/performance_test_xslt.rs"

[[example]]
name = "xslt_invoice"
path = "examples/xslt_invoice.rs"

[[example]]
name = "cv"
path = "examples/cv.rs"

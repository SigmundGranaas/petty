name: CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

env:
  CARGO_TERM_COLOR: always
  # Treat warnings as errors
  RUSTFLAGS: "-D warnings"
  # Rust version to use across all jobs
  RUST_VERSION: "1.92.0"

# Note: The petty-wasm crate is excluded from workspace operations
# because it requires wasm32-unknown-unknown target and is tested
# separately in wasm.yml workflow

jobs:
  # ===========================================
  # Build and Test
  # ===========================================
  build:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build workspace
        run: cargo build --workspace --exclude petty-wasm --all-features

      - name: Run tests
        run: cargo test --workspace --exclude petty-wasm --all-features

  # ===========================================
  # Integration Tests
  # ===========================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Install PDF utilities
        run: sudo apt-get update && sudo apt-get install -y poppler-utils

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-integration-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-integration-

      - name: Run integration tests
        run: |
          echo "Running comprehensive integration test suite..."
          cargo test --test box_model_tests
          cargo test --test flexbox_tests
          cargo test --test integration_tests
          cargo test --test links_tests
          cargo test --test list_tests
          cargo test --test multipage_tests
          cargo test --test page_settings_tests
          cargo test --test table_tests
          cargo test --test template_features_tests
          cargo test --test text_formatting_tests
          cargo test --test text_styling_tests
          cargo test --test toc_tests

      - name: Test Summary
        if: always()
        run: |
          echo "=========================================="
          echo "Integration Test Suite Summary"
          echo "=========================================="
          echo ""
          echo "Test Categories:"
          echo "  - Page Settings: Layout, margins, dimensions"
          echo "  - Text Styling: Fonts, weights, styles"
          echo "  - Text Formatting: Alignment, decoration, colors"
          echo "  - Box Model: Backgrounds, borders, padding, margins"
          echo "  - Lists: All list style types and positions"
          echo "  - Flexbox: Direction, wrap, justify, align"
          echo "  - Tables: Structure, columns, cells, styling"
          echo "  - Links & TOC: Internal/external links, table of contents"
          echo "  - Template Features: JSON/XSLT data binding, conditionals"
          echo "  - Multi-page: Page breaks, overflow handling"
          echo ""
          echo "All integration tests completed successfully!"
          echo "=========================================="

  # ===========================================
  # Lint - Clippy
  # ===========================================
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-clippy-

      - name: Run Clippy
        run: cargo clippy --workspace --exclude petty-wasm --all-features -- -D warnings

  # ===========================================
  # Format Check
  # ===========================================
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  # ===========================================
  # Integration Tests - Examples
  # ===========================================
  examples:
    name: Examples
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-examples-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-examples-

      - name: Build all examples
        run: cargo build --examples

      - name: Run CV example (JSON template)
        run: cargo run --example cv

      - name: Run TOC example (XSLT template)
        run: cargo run --example toc

      - name: Run JSON CSS dimensions example
        run: cargo run --example json_css_dimensions

      - name: Run XSLT invoice example
        run: cargo run --example xslt_invoice

      - name: Run XSLT financial report example
        run: cargo run --example xslt_financial_report

      - name: Run JSON report example
        run: cargo run --example json_report

      - name: Verify PDFs generated
        run: |
          ls -la *.pdf
          test -f cv.pdf
          test -f xslt_toc.pdf
          test -f test_dimensions_output.pdf
          test -f xslt_invoices.pdf
          test -f financial_report.pdf
          test -f json_report.pdf

  # ===========================================
  # Documentation
  # ===========================================
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-docs-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-docs-

      - name: Build documentation
        run: cargo doc --workspace --exclude petty-wasm --no-deps
        env:
          RUSTDOCFLAGS: "-D warnings"

  # ===========================================
  # Minimum Supported Rust Version
  # ===========================================
  msrv:
    name: MSRV Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust toolchain (MSRV)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-msrv-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-msrv-

      - name: Check MSRV
        run: cargo check --workspace --exclude petty-wasm
